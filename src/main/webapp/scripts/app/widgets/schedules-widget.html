<div class="col-md-6">
    <div class="widget">
        <div>
            <h2>Schedules <a ui-sref="schedule">All</a></h2>
            <jh-alert></jh-alert>
            <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                    <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                        <th jh-sort-by="id"><span translate="global.field.id">ID</span></th>
                        <th jh-sort-by="opponent"><span translate="dniprolabApp.schedule.opponent">Opponent</span></th>
                        <th jh-sort-by="date"><span translate="dniprolabApp.schedule.date">Date</span></th>
                        <th jh-sort-by="type"><span translate="dniprolabApp.schedule.type">Type</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="schedule in schedules track by schedule.id" ng-show="$index<5">
                        <td><a ui-sref="schedule.detail({id:schedule.id})">{{schedule.id}}</a></td>
                        <td>{{schedule.opponent}}</td>
                        <td>{{schedule.date | date:'mediumDate'}}</td>
                        <td translate="{{'dniprolabApp.MatchType.' + schedule.type}}">{{schedule.type}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="schedule.detail({id:schedule.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                    <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
