<div>
    <h2><span translate="dniprolabApp.video.detail.title">Video</span> {{video.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="dniprolabApp.video.label">Label</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.label}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dniprolabApp.video.reference">Reference</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.reference}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dniprolabApp.video.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dniprolabApp.video.author">Author</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.author}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dniprolabApp.video.author">Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{video.created | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="dniprolabApp.message.user">user</span>
                </td>
                <td>
                    {{message.userLogin}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
