
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVideoLabel" translate="dniprolabApp.video.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dniprolabApp.video.label" for="field_label">Text</label>
                <textarea class="form-control" name="label" id="field_label"
                          ng-model="video.label"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dniprolabApp.video.reference" for="field_reference">Reference</label>
                <textarea class="form-control" name="reference" id="field_reference"
                          ng-model="video.reference"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dniprolabApp.video.description" for="field_description">Description</label>
                <textarea class="form-control" name="description" id="field_description"
                          ng-model="video.reference"  />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dniprolabApp.video.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                   ng-model="video.author"
                />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dniprolabApp.video.created" for="field_created">Created</label>
            <input id="field_created" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="video.created" is-open="datePickerForCreated.status.opened"
                />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreatedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label translate="dniprolabApp.video.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="message.userId" ng-options="user.id as user.login for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
